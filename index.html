<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WaprGates Studio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            background: url('img/bg.jpg');
            background-size: cover;
            opacity: 0.7;
            z-index: 0;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 36px;
        }
    </style>
</head>
<body>
<video autoplay loop muted>
    <source src="img/bg.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la lecture de vid√©os.
</video>
<div class="overlay"></div>
<div class="container">
    <h1>WaprGates Studio</h1>
</div>
</body>
</html>
